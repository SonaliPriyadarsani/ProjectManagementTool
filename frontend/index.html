<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Project Management</title>
  <style>
    /* -------- Global Styles -------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* -------- Container -------- */
.container {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  padding: 50px 40px;
  text-align: center;
  width: 90%;
  max-width: 480px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
  animation: fadeIn 1.2s ease-in-out;
}

/* -------- Headings -------- */
h1 {
  font-size: 2rem;
  font-weight: 700;
  color: #00d9ff;
  margin-bottom: 20px;
}

p {
  font-size: 1.1rem;
  color: #cfd9e3;
  margin-bottom: 30px;
}

/* -------- Buttons -------- */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  background: #00d9ff;
  color: #0f172a;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
}

button:hover {
  background: #0f172a;
  color: #00d9ff;
  transform: scale(1.05);
}

/* -------- Animation -------- */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* -------- Responsive -------- */
@media (max-width: 480px) {
  h1 {
    font-size: 1.6rem;
  }
  button {
    padding: 10px 18px;
    font-size: 0.95rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Project Management System</h1>
    <p>Welcome! Please register or login to continue.</p>

    <div class="buttons">
      <button onclick="location.href='register.html'">Register</button>
      <button onclick="location.href='login.html'">Login</button>
    </div>
  </div>
</body>
</html>
