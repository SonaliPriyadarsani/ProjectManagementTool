<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
   /* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* ===== BODY ===== */
body {
  background: linear-gradient(135deg, #e0f2fe, #f8fafc);
  color: #1e293b;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}

/* ===== CONTAINER ===== */
.container {
  width: 100%;
  max-width: 700px;
  background: #ffffff;
  padding: 35px 45px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  text-align: center;
}

.container:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
}

/* ===== HEADINGS ===== */
h2 {
  color: #2563eb;
  font-size: 1.8rem;
  margin-bottom: 15px;
}

h3 {
  color: #1e293b;
  margin: 15px 0;
  font-weight: 600;
}

h4 {
  color: #475569;
  margin-top: 25px;
}

/* ===== BUTTONS ===== */
button {
  background: linear-gradient(90deg, #2563eb, #3b82f6);
  color: white;
  border: none;
  padding: 10px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  margin: 10px 5px;
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(90deg, #3b82f6, #60a5fa);
  box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
  transform: translateY(-2px);
}

/* ===== LOGOUT BUTTON ===== */
button:first-of-type {
  background: linear-gradient(90deg, #dc2626, #ef4444);
}

button:first-of-type:hover {
  background: linear-gradient(90deg, #f87171, #f43f5e);
  box-shadow: 0 0 12px rgba(239, 68, 68, 0.4);
}

/* ===== FORM ===== */
form {
  background: #f8fafc;
  border: 1px solid #e2e8f0;
  padding: 20px;
  margin-top: 15px;
  border-radius: 12px;
  display: none; /* hidden initially */
  text-align: left;
}

form h4 {
  color: #2563eb;
  font-size: 1.1rem;
  margin-bottom: 15px;
}

input,
textarea {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 0.95rem;
  transition: 0.3s;
}

input:focus,
textarea:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
}

/* ===== PROJECTS LIST ===== */
ul {
  margin-top: 15px;
  text-align: left;
  list-style: none;
}

ul li {
  background: #f1f5f9;
  margin-bottom: 10px;
  padding: 12px 15px;
  border-radius: 10px;
  border-left: 4px solid #2563eb;
  transition: all 0.3s ease;
}

ul li:hover {
  background: #e0f2fe;
  border-left-color: #3b82f6;
  transform: translateX(3px);
}

/* ===== TASK FORM ===== */
#taskForm {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(59, 130, 246, 0.1);
  padding: 20px;
  margin-top: 20px;
  width: 100%;
  max-width: 600px;
  text-align: left;
  display: none;
}

#taskForm input,
#taskForm textarea {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
}

#taskForm button {
  background: linear-gradient(90deg, #10b981, #34d399);
}

#taskForm button:hover {
  background: linear-gradient(90deg, #34d399, #6ee7b7);
  box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .container {
    padding: 25px;
  }

  form,
  #taskForm {
    padding: 15px;
  }

  button {
    width: 100%;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h2>üìã Manager Dashboard</h2>
    <button onclick="logout()">Logout</button>

    <h3>Manager Controls</h3>
    <button onclick="toggleForm()">‚ûï Create Project</button>

    <!-- Hidden Form -->
    <form id="projectForm">
      <h4>Create New Project</h4>
      <input type="text" id="projectName" placeholder="Project Name" required />
      <textarea id="projectDescription" placeholder="Project Description"></textarea>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button type="submit">Submit Project</button>
    </form>

    <h4>All Projects</h4>
    <ul id="projects"></ul>
  </div>

  <button id="showTaskForm">‚ûï Assign Task</button>

<div id="taskForm" style="display:none; margin-top: 15px;">
  <input type="text" id="title" placeholder="Task Title" required><br>
  <textarea id="description" placeholder="Task Description"></textarea><br>
  <input type="number" id="project_id" placeholder="Project ID" required><br>
  <input type="number" id="assignee_id" placeholder="Developer ID" required><br>
  <input type="date" id="deadline" required><br>
  <button id="assignTask">Assign Task</button>
</div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    const token = localStorage.getItem("token");

    // ‚úÖ Logout
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // ‚úÖ Show/Hide Create Project form
    function toggleForm() {
      const form = document.getElementById("projectForm");
      form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }

    // ‚úÖ Fetch all projects
    async function loadProjects() {
      const res = await fetch(`${API_BASE}/projects/`, {
        headers: { "Authorization": `Bearer ${token}` },
      });
      const data = await res.json();
      const list = document.getElementById("projects");
      list.innerHTML = data.map(p => `<li><b>${p.name}</b> - ${p.description || ""}</li>`).join("");
    }

    // ‚úÖ Handle form submit
    const projectForm = document.getElementById("projectForm");
    projectForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const projectData = {
        name: document.getElementById("projectName").value,
        description: document.getElementById("projectDescription").value,
        start_date: document.getElementById("startDate").value,
        end_date: document.getElementById("endDate").value,
      };

      const res = await fetch(`${API_BASE}/projects/`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`,
        },
        body: JSON.stringify(projectData),
      });

      if (res.ok) {
        alert("‚úÖ Project created successfully!");
        projectForm.reset();
        projectForm.style.display = "none"; // hide form again
        loadProjects();
      } else {
        const err = await res.json();
        alert("‚ùå Error: " + (err.detail || "Something went wrong"));
      }
    });

    // Load projects on start
    loadProjects();
  </script>
</body>
</html>
