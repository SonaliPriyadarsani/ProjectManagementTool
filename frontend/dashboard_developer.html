<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Dashboard | Project Management</title>
  <style>
    /* ====== RESET ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* ====== BODY ====== */
body {
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e2e8f0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ====== CONTAINER ====== */
.container {
  background: rgba(30, 41, 59, 0.9);
  padding: 40px 50px;
  border-radius: 20px;
  max-width: 600px;
  width: 100%;
  text-align: center;
  box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.container:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 40px rgba(34, 197, 94, 0.4);
}

/* ====== HEADINGS ====== */
h2 {
  font-size: 1.8rem;
  color: #22d3ee;
  margin-bottom: 10px;
  text-shadow: 0 0 10px rgba(34, 211, 238, 0.6);
}

h3 {
  margin: 15px 0;
  font-size: 1.2rem;
  color: #a5b4fc;
}

/* ====== BUTTONS ====== */
button {
  background: linear-gradient(90deg, #22c55e, #16a34a);
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
  font-weight: 600;
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(90deg, #4ade80, #22c55e);
  box-shadow: 0 0 20px rgba(34, 197, 94, 0.6);
  transform: scale(1.05);
}

/* ====== TASK SECTION ====== */
#taskList {
  background: rgba(15, 23, 42, 0.6);
  border-radius: 15px;
  padding: 20px;
  text-align: left;
  max-height: 300px;
  overflow-y: auto;
  box-shadow: inset 0 0 10px rgba(34, 211, 238, 0.1);
}

/* Scrollbar styling */
#taskList::-webkit-scrollbar {
  width: 8px;
}
#taskList::-webkit-scrollbar-thumb {
  background: rgba(34, 211, 238, 0.6);
  border-radius: 10px;
}

/* ====== EACH TASK ====== */
#taskList li {
  list-style: none;
  background: rgba(30, 41, 59, 0.8);
  margin: 10px 0;
  padding: 12px 15px;
  border-radius: 10px;
  border-left: 4px solid #22d3ee;
  color: #e2e8f0;
  box-shadow: 0 0 8px rgba(56, 189, 248, 0.2);
  transition: all 0.3s ease;
}

#taskList li:hover {
  transform: scale(1.02);
  background: rgba(34, 197, 94, 0.15);
  border-left-color: #4ade80;
  box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
}

/* ====== DIVIDER ====== */
hr {
  border: none;
  border-top: 1px solid rgba(148, 163, 184, 0.3);
  margin: 20px 0;
}

/* ====== RESPONSIVE ====== */
@media (max-width: 600px) {
  .container {
    padding: 25px;
    width: 90%;
  }
  button {
    width: 100%;
  }
}

.container {
  position: relative;
  overflow: hidden;
}

.container::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 20px;
  padding: 2px;
  background: linear-gradient(45deg, #22d3ee, #4ade80, #818cf8);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: borderGlow 4s linear infinite;
}

@keyframes borderGlow {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

  </style>
</head>
<script>
const API_BASE = "http://127.0.0.1:8000";
const token = localStorage.getItem("token");
const username = localStorage.getItem("username");
document.getElementById("welcome").innerText = `Welcome, ${username} (Developer)`;

// Fetch assigned tasks
async function loadTasks() {
  const res = await fetch(`${API_BASE}/tasks/`, {
    headers: { "Authorization": `Bearer ${token}` }
  });
  const tasks = await res.json();
  const list = document.getElementById("taskList");
  list.innerHTML = tasks.map(t => `<li><b>${t.title}</b> (${t.status})</li>`).join("");
}
loadTasks();
</script>

<body>
  <div class="container">
    <h2>ðŸ’» Developer Dashboard</h2>
    <h3 id="welcome"></h3>
    <button onclick="logout()">Logout</button>
    <hr>
    <h3>My Tasks</h3>
    <div id="taskList"></div>
  </div>
  <script src="./app.js">
    window.onload = () => {
  const username = localStorage.getItem("username");
  const role = localStorage.getItem("role");
  document.getElementById("welcome").innerText = `Welcome, ${username} (${role})`;
};

window.logout = function() {
  localStorage.clear();
  alert("You have been logged out!");
  window.location.href = "login.html";
};

  </script>
</body>
</html>
